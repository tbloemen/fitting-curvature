[data]
dataset = "mnist"
n_samples = 1000

[embedding]
embed_dim = 2
n_iterations = 1000
init_method = "pca"
perplexity = 30.0
early_exaggeration_iterations = 250
early_exaggeration_factor = 12.0
momentum_early = 0.5
momentum_main = 0.8

[hyperparameters]
init_scale = "auto"

[experiments]
curvatures = [ -1,]

[evaluation]
n_neighbors = 5

[visualization]
spherical_projection = "direct"

[hyperparameters.learning_rates]
k = 200.0
